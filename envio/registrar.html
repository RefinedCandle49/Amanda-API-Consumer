<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Envío</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <form id="form-envio">
        <h2>Información General</h2>
        <label for="origen">Origen:</label><br>
        <input type="text" id="origen" name="origen"><br>
        <label for="destino">Destino:</label><br>
        <input type="text" id="destino" name="destino"><br>
        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado">
            <option value="En tránsito">En tránsito</option>
            <option value="Entregado">Entregado</option>
            <option value="Retrasado">Retrasado</option>
        </select><br>
        <label for="observaciones">Observaciones:</label><br>
        <textarea id="observaciones" name="observaciones"></textarea><br>

        <!-- Campos del remitente -->
        <h2>Remitente</h2>
        <label for="nombreRemitente">Nombre Remitente:</label><br>
        <input type="text" id="nombreRemitente" name="nombreRemitente"><br>
        <label for="dniRemitente">DNI Remitente:</label><br>
        <input type="text" id="dniRemitente" name="dniRemitente"><br>
        <label for="telefonoRemitente">Teléfono Remitente:</label><br>
        <input type="tel" id="telefonoRemitente" name="telefonoRemitente"><br>

        <!-- Campos del destinatario -->
        <h2>Destinatario</h2>
        <label for="nombreDestinatario">Nombre Destinatario:</label><br>
        <input type="text" id="nombreDestinatario" name="nombreDestinatario"><br>
        <label for="direccionDestinatario">Dirección Destinatario:</label><br>
        <input type="text" id="direccionDestinatario" name="direccionDestinatario"><br>
        <label for="telefonoDestinatario">Teléfono Destinatario:</label><br>
        <input type="tel" id="telefonoDestinatario" name="telefonoDestinatario"><br>

        <!-- Campos del paquete -->
        <h2>Paquete</h2>
        <label for="peso">Peso:</label><br>
        <input type="number" step="0.1" id="peso" name="peso"><br>
        <label for="medidas">Medidas:</label><br>
        <input type="text" id="medidas" name="medidas"><br>

        <!-- Detalle del paquete -->
        <h2>Detalle del Paquete</h2>
        <div id="detallePaqueteContainer">
            <div class="detallePaqueteItem">
                <label for="descripcion">Descripción:</label><br>
                <input type="text" id="descripcion" name="descripcion"><br>
                <label for="cantidad">Cantidad:</label><br>
                <input type="number" id="cantidad" name="cantidad"><br>
            </div>
        </div>
        <button type="button" id="agregarDetalle">Agregar Detalle</button>

        <!-- Botones de acci\ufffdn -->
        <input type="submit" value="Crear Envío">
    </form>

    <script src="auth.js"></script>
    <script src="envio.js"></script>
</body>

</html>
