<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear envio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Courier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="registrar.html">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mostrarEnvio.html">Rastrear envío</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>


<form id="form-envio">
    <h1>Crear envio</h1>
    <h2>Información General</h2>
    <label for="origen">Origen:
        <input type="text" id="origen" name="origen">
    </label>
    
    <label for="destino">Destino:
        <input type="text" id="destino" name="destino">
    </label>
    
    <label for="estado">Estado:
        <select id="estado" name="estado">
            <option value="En tránsito">En tránsito</option>
            <option value="Entregado">Entregado</option>
            <option value="Retrasado">Retrasado</option>
        </select>
    </label>
    
    <label for="observaciones">Observaciones:
        <textarea id="observaciones" name="observaciones"></textarea>
    </label>
    
    
    <!-- Campos del remitente -->
    <h2>Remitente</h2>
    <label for="nombreRemitente">Nombre Remitente:
        <input type="text" id="nombreRemitente" name="nombreRemitente">
    </label>
    
    <label for="dniRemitente">DNI Remitente:
        <input type="text" id="dniRemitente" name="dniRemitente">
    </label>
    
    <label for="telefonoRemitente">Teléfono Remitente:
        <input type="tel" id="telefonoRemitente" name="telefonoRemitente">
    </label>
    
    
    <!-- Campos del destinatario -->
    <h2>Destinatario</h2>
    <label for="nombreDestinatario">Nombre Destinatario:
        <input type="text" id="nombreDestinatario" name="nombreDestinatario">
    </label>
    
    <label for="direccionDestinatario">Dirección Destinatario:
        <input type="text" id="direccionDestinatario" name="direccionDestinatario">
    </label>
    
    <label for="telefonoDestinatario">Teléfono Destinatario:
        <input type="tel" id="telefonoDestinatario" name="telefonoDestinatario">
    </label>
    
    
    <!-- Campos del paquete -->
    <h2>Paquete</h2>
    <label for="peso">Peso:
        <input type="number" step="0.1" id="peso" name="peso">
    </label>
    
    <label for="medidas">Medidas:
        <input type="text" id="medidas" name="medidas">
    </label>
    
    
    <!-- Detalle del paquete -->
    <h2>Detalle del Paquete</h2>
    <div id="detallePaqueteContainer">
        <div class="detallePaqueteItem">
            <label for="descripcion">Descripción:
                <input type="text" id="descripcion" name="descripcion">
            </label>
            
            <label for="cantidad">Cantidad:
                <input type="number" id="cantidad" name="cantidad">
            </label>
        
        </div>
    </div>
    <!-- Botón para agregar un nuevo campo de detalle del paquete -->
    <button type="button" id="agregarDetalle">Agregar Detalle</button>
    
    <!-- Botón para eliminar el último campo de detalle del paquete (opcional) -->
    <button type="button" id="eliminarDetalle">Eliminar Detalle</button>
    <input type="submit" value="Crear Envío">
    <!-- Botones de acci\ufffdn -->

</form>


<script src="auth.js"></script>
<script src="envio.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
