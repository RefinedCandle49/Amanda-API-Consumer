<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Envío</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Courier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="registrar.html">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mostrarEnvio.html">Rastrear envío</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <form id="form-envio">
        <h1>Crear envío</h1>
        <h2>Información General</h2>
        <div class="mb-3">
            <label for="origen" class="form-label">Origen:</label>
            <input type="text" class="form-control" id="origen" name="origen">
        </div>
        <div class="mb-3">
            <label for="destino" class="form-label">Destino:</label>
            <input type="text" class="form-control" id="destino" name="destino">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-select" id="estado" name="estado">
                <option value="En tránsito">En tránsito</option>
                <option value="Entregado">Entregado</option>
                <option value="Retrasado">Retrasado</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea class="form-control" id="observaciones" name="observaciones"></textarea>
        </div>
        
        <!-- Campos del remitente -->
        <h2>Remitente</h2>
        <div class="mb-3">
            <label for="nombreRemitente" class="form-label">Nombre Remitente:</label>
            <input type="text" class="form-control" id="nombreRemitente" name="nombreRemitente">
        </div>
        <div class="mb-3">
            <label for="dniRemitente" class="form-label">DNI Remitente:</label>
            <input type="text" class="form-control" id="dniRemitente" name="dniRemitente">
        </div>
        <div class="mb-3">
            <label for="telefonoRemitente" class="form-label">Teléfono Remitente:</label>
            <input type="tel" class="form-control" id="telefonoRemitente" name="telefonoRemitente">
        </div>
        
        <!-- Campos del destinatario -->
        <h2>Destinatario</h2>
        <div class="mb-3">
            <label for="nombreDestinatario" class="form-label">Nombre Destinatario:</label>
            <input type="text" class="form-control" id="nombreDestinatario" name="nombreDestinatario">
        </div>
        <div class="mb-3">
            <label for="direccionDestinatario" class="form-label">Dirección Destinatario:</label>
            <input type="text" class="form-control" id="direccionDestinatario" name="direccionDestinatario">
        </div>
        <div class="mb-3">
            <label for="telefonoDestinatario" class="form-label">Teléfono Destinatario:</label>
            <input type="tel" class="form-control" id="telefonoDestinatario" name="telefonoDestinatario">
        </div>
        
        <!-- Campos del paquete -->
        <h2>Paquete</h2>
        <div class="mb-3">
            <label for="peso" class="form-label">Peso:</label>
            <input type="number" step="0.1" class="form-control" id="peso" name="peso">
        </div>
        <div class="mb-3">
            <label for="medidas" class="form-label">Medidas:</label>
            <input type="text" class="form-control" id="medidas" name="medidas">
        </div>
        
        <!-- Detalle del paquete -->
        <h2>Detalle del Paquete</h2>
        <div id="detallePaqueteContainer" class="mb-3">
            <div class="detallePaqueteItem">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion">
            </div>
            <div class="detallePaqueteItem">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad">
            </div>
        </div>
        <!-- Botón para agregar un nuevo campo de detalle del paquete -->
        <button type="button" id="agregarDetalle" class="btn btn-primary mb-3">Agregar Detalle</button>
        
        <!-- Botón para eliminar el último campo de detalle del paquete (opcional) -->
        <button type="button" id="eliminarDetalle" class="btn btn-danger mb-3">Eliminar Detalle</button>
        
        <!-- Botones de acción -->
        <button type="submit" class="btn btn-success">Crear Envío</button>
    </form>
</div>

<script src="auth.js"></script>
<script src="envio.js"></script>
</body>

</html>
